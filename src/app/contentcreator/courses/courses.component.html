<app-nav></app-nav>
<div class="w-full container pt-8 md:w-8/12 md:mx-auto md:h-8/12 md:pt-16">
  <div class="bg-white 
  border border-gray-300 shadow-2xl md:ml-6 h-64 my-8 p-6 relative ml-1 mr-1 h-auto">

  <p class="font-bold  inline text-sm text-gray-800">MY COURSES</p>
<br/><br/>

<div *ngIf="allcourse$ | async; let courses ; else loading">
  <div class="flex flex-row mt-5 flex-wrap border-b border-gray-300 pb-8" 
  *ngFor="let course of courses">
    <div class="flex-1 w-9/12">
    <h1 class="font-bold text-2xl text-gray-800" (click)="service.seedDocument()">{{course.title}}</h1>
    <p class="text-gray-600 text-md truncate">{{course.caption}}</p>
    </div>
    
    <div class="flex flex-row">
      <button class="p-1 border-2 border-transparent text-gray-800 rounded-full 
      hover:text-green-400 focus:outline-none focus:text-green-800 
      focus:bg-gray-700 transition duration-150 ease-in-out" aria-label="Notifications">
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      
      </button>
  
        <button (click)="deleteCourse(course.docId)" class="p-1 border-2 border-transparent text-red-800 rounded-full 
        hover:text-red-400 focus:outline-none focus:text-red-900
         transition duration-150 ease-in-out" aria-label="Notifications">
       
      
        <span *ngIf="!service.isLoading"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg></span><span *ngIf="service.isLoading"><svg class="animate-spin w-6 h-6 text-gray-900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4335 4335"
          width="1.5em" height="1.5em">
           <path fill="#fff" d="M3346 1077c41,0 75,34 75,75 0,41 -34,75 -75,75 -41,0 -75,-34 -75,-75 0,-41 34,-75 75,-75zm-1198 -824c193,0 349,156 349,349 0,193 -156,349 -349,349 -193,0 -349,-156 -349,-349 0,-193 156,-349 349,-349zm-1116 546c151,0 274,123 274,274 0,151 -123,274 -274,274 -151,0 -274,-123 -274,-274 0,-151 123,-274 274,-274zm-500 1189c134,0 243,109 243,243 0,134 -109,243 -243,243 -134,0 -243,-109 -243,-243 0,-134 109,-243 243,-243zm500 1223c121,0 218,98 218,218 0,121 -98,218 -218,218 -121,0 -218,-98 -218,-218 0,-121 98,-218 218,-218zm1116 434c110,0 200,89 200,200 0,110 -89,200 -200,200 -110,0 -200,-89 -200,-200 0,-110 89,-200 200,-200zm1145 -434c81,0 147,66 147,147 0,81 -66,147 -147,147 -81,0 -147,-66 -147,-147 0,-81 66,-147 147,-147zm459 -1098c65,0 119,53 119,119 0,65 -53,119 -119,119 -65,0 -119,-53 -119,-119 0,-65 53,-119 119,-119z"
           />
         </svg></span>
      </button>
    </div>
  </div>
  <div 
  class="text-center text-lg text-gray-800 text-bold font-bold py-10"
  *ngIf="courses.length === 0">
    <img src="assets/missing.svg" class="w-64 mx-auto h-48" >
   
    <h1 class="text-gray-800 font-bold text-xl my-1">Upload a course to get started. </h1>
    <p class="text-center py-1 font-thin italic" id="info-message"><small class="text-sm">Tap record button or 
      <b routerLink="/createcourse" 
      style="color:#e11d74;outline: none;" class="cursor-pointer">create-course-button</b> to start*</small></p>
</div>
</div>

<ng-template #loading>
  <div class="mx-auto  w-64">
    <div class="loadingio-spinner-dual-ring-5c21w3omuld ml-6"><div class="ldio-b4dmdb0e9x8">
      <div></div><div><div></div></div>
      </div></div>
  </div>
</ng-template>
