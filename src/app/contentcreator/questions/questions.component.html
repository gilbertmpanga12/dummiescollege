
<app-nav></app-nav>

<app-questionpart2 
*ngIf="service.filledInquestion1" 
id="startFromTop">
</app-questionpart2>

<ng-container *ngIf="!service.filledInquestion1">
  <div class="w-full container pt-16 md:pt-16 md:w-6/12 md:mx-auto md:h-scren">
    <div class="bg-white 
    border border-gray-300 shadow-2xl md:ml-6 h-64 my-8 p-6 relative ml-1 mr-1 h-auto  
    md:pl-9 rounded-lg">
    
    <div class="w-full text-left text-2xl font-bold text-gray-800 md:text-center">
       Add interview questions to test mastery on the topic
       <p class="font-bold text-sm italic text-green-800">2 questions required *</p>
    </div>

<br/>

<!-- component -->
<form class="w-full max-w-lg" [formGroup]="questionsGroup">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3 relative">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        Question 1
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border 
        border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none 
        focus:bg-white focus:border-green-400" id="nick" type="text" maxlength="51" formControlName="question">
          
        <p [ngClass]="questionsGroup.get('question').value.length > 50 ? 'text-red-600 text-xs italic' : 'text-gray-600 text-xs italic'">question1 must not exceed 
            50 characters</p>
            <p [ngClass]="questionsGroup.get('question').value.length > 50 ? 
                'text-red-600 text-xs italic absolute position-right' : 
                'text-gray-600 text-xs italic absolute position-right'">{{questionsGroup.get('question').value.length}}</p>
    
    
        </div>
    </div>
   
  <ng-container formArrayName="answers">
    <div class="flex flex-wrap -mx-3 mb-6 relative" *ngFor="let control of answers.controls; index as i">
        <div class="w-full px-3">
          <label 
          
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Answers  <b>({{markers[i]}})</b>
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border 
          border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none 
          focus:bg-white focus:border-green-400" id="nick" type="text" maxlength="51" [formControlName]="i">
        </div>
      </div>
  </ng-container>

  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3 relative">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
     Correct answer for the question
      </label>
      
     <div class="flex flex-row flex-wrap justify-between mt-8">
      <label class="inline-flex items-center">
        <input type="radio" class="form-radio h-8 w-8 relative"formControlName="correctAnswer" value="0">
        <span class="block uppercase ml-2 text-gray-800 text-lg font-bold mb-2"> A</span>
      </label>
      <label class="inline-flex items-center">
        <input type="radio" class="form-radio h-8 w-8 relative" formControlName="correctAnswer" value="1">
        <span class="block uppercase ml-2 text-gray-800 text-lg font-bold mb-2"> B</span>
      </label>
      <label class="inline-flex items-center">
        <input type="radio" class="form-radio h-8 w-8 relative" formControlName="correctAnswer" value="2">
        <span class="block uppercase ml-2 text-gray-800 text-lg font-bold mb-2"> C</span>
      </label>
      <label class="inline-flex items-center">
        <input type="radio" class="form-radio h-8 w-8 relative" formControlName="correctAnswer" value="3">
        <span class="block uppercase ml-2 text-gray-800 text-lg font-bold mb-2"> D</span>
      </label>
     </div>
  
      </div>
  </div>



    <div class="flex  justify-between mt-8">
   <button  (click)="service.cancelCoursecreation()" 
       class="block bg-transparent  text-gray-800 font-semibold 
       hover:text-red-500 py-2 px-4 font-thin border border-gray-400 hover:border-transparent rounded w-full md:w-48">
       Cancel
      </button>

      <button 
      (click)="nextQuestion()"
       class="ml-8 block shadow bg-secondary hover:bg-green-400 focus:shadow-outline 
       focus:outline-none text-white  py-2 px-4 rounded w-full md:w-48 font-bold" type="button">
       <span *ngIf="!service.isLoading">Continue</span>
       <div class="spinner" *ngIf="service.isLoading">
           <div class="bounce1"></div>
           <div class="bounce2"></div>
           <div class="bounce3"></div>
         </div>
       </button>
       
    </div>

  </form>
<br/>
    
    </div>
    </div>
</ng-container>

<app-bottomnav></app-bottomnav>
