<app-nav></app-nav>


<div class="w-full container pt-16 md:pt-16 md:w-6/12 md:mx-auto md:h-scren">
    <div class="bg-white 
    border border-gray-300 shadow-2xl md:ml-6 h-64 my-8 p-6 relative ml-1 mr-1 h-auto  
    md:pl-9 rounded-lg">
    
    <div class="w-full text-left text-2xl font-bold text-gray-800 md:text-center">
        What's the course about?
    </div>

<br/>

<!-- component -->
<form class="w-full max-w-lg" [formGroup]="courseGroup">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3 relative">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
         Title
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border 
        border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none 
        focus:bg-white focus:border-green-400" id="nick" type="text" maxlength="51" formControlName="title">
          
        <p [ngClass]="courseGroup.get('title').value.length > 50 ? 'text-red-600 text-xs italic' : 'text-gray-600 text-xs italic'">Title must not exceed 
            50 characters</p>
            <p [ngClass]="courseGroup.get('title').value.length > 50 ? 
                'text-red-600 text-xs italic absolute position-right' : 
                'text-gray-600 text-xs italic absolute position-right'">{{courseGroup.get('title').value.length}}</p>
    
    
        </div>
    </div>
   
    <div class="flex flex-wrap -mx-3 mb-6 relative">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Caption
        </label>
        <textarea formControlName="caption" maxlength="101"
        class=" no-resize appearance-none block w-full bg-gray-200 
        text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3
         leading-tight focus:outline-none focus:bg-white focus:border-green-400 h-48 resize-none" id="message"></textarea>
         <p [ngClass]="courseGroup.get('caption').value.length > 100 ? 'text-red-600 text-xs italic' : 'text-gray-600 text-xs italic'">Caption must not exceed 
            50 characters</p>
            <p [ngClass]="courseGroup.get('caption').value.length > 100 ? 'text-red-600 text-xs italic absolute position-right2' : 'text-gray-600 text-xs italic absolute position-right2'">{{courseGroup.get('caption').value.length}}</p>
    
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="w-full">
        <button 
        (click)="createCourse()"
        class="shadow bg-secondary hover:bg-green-400 focus:shadow-outline 
        focus:outline-none text-white font-bold py-2 px-4 rounded w-full md:w-48" type="button">
        <span *ngIf="!service.isLoading">Next</span>
        <div class="spinner" *ngIf="service.isLoading">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </button>
      </div>
      <div class="md:w-2/3"></div>
    </div>
  </form>
<br/>
    
    </div>
    </div>

<app-bottomnav></app-bottomnav>
