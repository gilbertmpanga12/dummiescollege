<ng-container [ngSwitch]="(service.user?.emailVerified)">
   <ng-container *ngSwitchCase="true">
      
      
      <div class="container w-full">
         <div class="max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl mx-auto   mt-8 p-3
          bg-white rounded shadow-xl
         ">
             <h1 class="text-lg sm:text-lg md:text-xl 
             lg:text-2xl xl:text-3xl font-medium text-center text-gray-800">
            {{title}}</h1>
           
             
                  <ul class="flex flex-row space-x-3 overflow-x-auto py-4 px-2 mt-2">
   
                     <li [className]="i > 0 ? defaultBackgroundColor : initialBackgroundColor" 
                    *ngFor="let chapter of videoResults; let i = index;" (click)="watchNextVideo()"
                    >
                  <div style="width: 99px;height: 20px;text-align: center;">{{initialPosition > 0 ? 'Chapter ' + initialPosition : 'Intro'}}</div>
                  </li>
   
              
                  </ul>
                
                   <p class="mt-8" *ngIf="initialVideo != null">
                    <app-vjs-player [options]="{ autoplay: false, controls: true, 
                      sources: [{ src: initialVideo, type: 'video/mp4'}], fluid:true, responsive: true}"></app-vjs-player>
                   </p>
                     </div>
        
     </div>
   </ng-container>
   
   <app-emailactivation *ngSwitchCase="false"></app-emailactivation>
   <div class="flex-container-column" *ngSwitchDefault>
     <div class="height-block2"></div>
       <div class="sk-chase">
           <div class="sk-chase-dot"></div>
           <div class="sk-chase-dot"></div>
           <div class="sk-chase-dot"></div>
           <div class="sk-chase-dot"></div>
           <div class="sk-chase-dot"></div>
           <div class="sk-chase-dot"></div>
         </div>
   </div>
