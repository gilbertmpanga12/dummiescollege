
<div class="flex flex-row items-center 
justify-around mt-4 bg-white  sm:hidden bottom-0 w-full fixed z-50 shadow-inner border 
border-gray-200 p-1">
  <div routerLink="/"  
style="outline: none;background-color: transparent !important;"
  [ngClass]="checkUrl('/') ? 'flex flex-col items-center text-green-400  cursor-pointer transition duration-150 ease-in-out' : 'flex flex-col items-center  text-gray-600  cursor-pointer transition duration-150 ease-in-out'">
     
      <svg class="h-8 w-8 bi bi-house-door-fill"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      <p class="block" [ngClass]="checkUrl('/') ? 'block text-green-400 font-bold' : 'text-gray-600 block'">Home</p>
  </div>

  <div 
  style="outline: none;background-color: transparent !important;"
  [ngClass]="checkUrl('/courses') ? 'flex flex-col items-center  text-green-400  cursor-pointer transition duration-150 ease-in-out' : 'flex flex-col items-center  text-gray-600  cursor-pointer transition duration-150 ease-in-out'"
   routerLink="/courses" >
   <svg  class="h-8 w-8 bi bi-house-door-fill" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />

 </div>
